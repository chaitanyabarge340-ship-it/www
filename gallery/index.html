/* CARD */
.card{
    position:relative;
    height:240px;
    border-radius:20px;
    overflow:hidden;
    background:#ffffff;
    border:1px solid #e5e7eb;
    box-shadow:0 20px 40px rgba(0,0,0,.08);
    cursor:pointer;
    opacity:0;
    transform:translateY(40px);
    transition:.5s;
}
.card.show{
    opacity:1;
    transform:translateY(0);
}
.card:hover{
    transform:translateY(-8px);
    box-shadow:0 35px 70px rgba(0,0,0,.15);
}

/* IMAGE */
.card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:.6s;
}
.card:hover img{
    transform:scale(1.1);
}

/* OVERLAY */
.overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(to top,rgba(255,255,255,.95),rgba(255,255,255,.3));
    display:flex;
    align-items:flex-end;
    padding:18px;
    opacity:0;
    transition:.4s;
}
.card:hover .overlay{
    opacity:1;
}
.overlay h3{
    font-size:16px;
    color:#111;
}

/* LOAD MORE */
.load-more-wrapper{

.load-more{

    font-size:15px;
    font-weight:600;
    cursor:pointer;
}
.load-more:hover{

/* LIGHTBOX */
.lightbox{

<script>
/* INITIAL PAGINATION */
const cards=[...document.querySelectorAll('.card')];
let visible=6;

cards.forEach((c,i)=>{ if(i>=visible) c.style.display='none'; });

document.getElementById('loadMore').onclick=()=>{
    visible+=6;
    cards.forEach((c,i)=>{
        if(i<visible) c.style.display='block';
    });
    if(visible>=cards.length) document.getElementById('loadMore').style.display='none';
};

/* LIGHTBOX */
document.querySelectorAll('.card img').forEach(img=>{
    img.onclick=()=>{
        document.getElementById('lightbox').style.display='flex';
        document.getElementById('lightbox-img').src=img.src;
    };
});
function closeLightbox(){
    document.getElementById('lightbox').style.display='none';
}

/* SCROLL ANIMATION */
const obs=new IntersectionObserver(entries=>{
    entries.forEach(e=>{
        if(e.isIntersecting)e.target.classList.add('show');
    });
});
cards.forEach(c=>obs.observe(c));
</script>
